<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Home Clone</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main-container">
    <div class="nav">
      <span>Gmail</span>
      <span>Images</span>
      <div class="account-img"></div>
    </div>
    <div class="container">
      <div class="logo"><img src="./img/Logo.png" alt="Google logo"></div>
      <form action="" class="search-form">
        <input type="text" class="search">
        <div class="buttons">
          <input type="button" class="btn" value="Google Search">
          <input type="button" class="btn" value="I'm Feeling Lucky">
        </div>
      </form>
      <p>Google offered in: <small>magyar</small></p>
    </div>
    <div class="footer">
      <div class="footer-top">
        <p>Hungary</p>
      </div>
      <div class="footer-bottom">
        <ul class="left-links">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <ul class="right-links">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
