<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Clicker</title>
  <meta name="author" content="Aleksandar ÄŒernjev">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left-tab">
      <h1>Somebodies computer</h1>
      <div class="app-counter">
        <p class="apps">55,000 apps</p>
        <p class="cps">per second: 5</p>
      </div>
      <div class="code-target">
        <img src="./img/CodeTarget.svg" alt="Code Target" class="clickTarget">
      </div>
    </div>

    <div class="middle-tab">
      <div class="ahk-scripts middle-group"></div>
      <div class="ahk-scripts middle-group"></div>
      <div class="ahk-scripts middle-group"></div>
      <div class="ahk-scripts middle-group"></div>
      <div class="ahk-scripts middle-group"></div>
      <div class="ahk-scripts middle-group"></div>
      <div class="ahk-scripts middle-group"></div>
    </div>
    <div class="right-tab">
      <h1 class="right-title title">Store</h1>
      <div class="right-controls">
        <div class="buy-sell">
          <p class="buy">Buy</p>
          <p class="sell">Sell</p>
        </div>
        <p class="control-values">1</p>
        <p class="control-values">10</p>
        <p class="control-values">100</p>
      </div>
      <div class="upgrade-cointainer">
        <div class="upgrade-image-container"><img src="./img/cursor.svg" alt="upgrade x" class="upgrade-image"></div>
        <div class="upgrade-info">
          <h1 class="upgrade-title">Cursor</h1>
          <h2 class="upgrade-cost">15</h2>
        </div>
      </div>
      <div class="upgrade-cointainer">
        <div class="upgrade-image-container"><img src="./img/cursor.svg" alt="upgrade x" class="upgrade-image"></div>
        <div class="upgrade-info">
          <h1 class="upgrade-title">Cursor</h1>
          <h2 class="upgrade-cost">15</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
